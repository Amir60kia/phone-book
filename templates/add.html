<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن مخاطب جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
    </style>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div class="container" dir="rtl">
        <h1 class="mb-4">افزودن مخاطب جدید</h1>
         {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="name" class="">نام:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">نام خانوادگی:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره داخلی:</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="unit">واحد:</label>
                <input type="text" class="form-control" id="unit" name="unit">
            </div>
            <div class="form-group">
                <label for="mobile">شماره موبایل:</label>
                <input type="text" class="form-control" id="mobile" name="mobile">
            </div>
               <div class="form-group">
                <label for="company">شرکت:</label>
                <input type="text" class="form-control" id="company" name="company">
            </div>
            <button type="submit" class="btn btn-primary">ذخیره</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">بازگشت</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
